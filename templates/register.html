{%extends 'base.html'%}

{%block contenuto_container%}

<form action="/register", method="post">
    nome:
    <input type="text" name="nome" id="nome" placeholder="inserisci nome">
    username
    <input type="text" name="username" id="nome" placeholder="inserisci username">
    cognome:
    <input type="text" name="cognome" id="nome" placeholder="inserisci cognome">
    password:
    <input type="password" name="pswd" id="pss" placeholder="inserisci password">
    confirm password:
    <input type="password" name="pswdconf" id="pss2" placeholder="inserisci password">
    <button type="submit">register</button>

</form>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <div class="alert alert-{{ category }} mt-3" role="alert">
        {% for category, message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}
{% endwith %}

{%endblock%}
